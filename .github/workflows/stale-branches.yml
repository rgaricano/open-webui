# .github/workflows/stale-branches.yml

name: Stale Branches

on:
  schedule:
    - cron: '0 6 * * 1-5'

permissions:
  issues: write
  contents: write

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
      - name: Stale Branches
        uses: crs-k/stale-branches@v5.0.0
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          days-before-stale: 30
          days-before-delete: 180000
          comment-updates: false
          max-issues: 20
          tag-committer: false
          stale-branch-label: 'stale branch üóëÔ∏è'
          compare-branches: 'info'
          branches-filter-regex: '^((?!dependabot))'
          rate-limit: false
          pr-check: false
          dry-run: false
          ignore-issue-interaction: false
          include-protected-branches: false
          include-ruleset-branches: false
          ignore-commit-messages: ''
          ignore-committers: ''
